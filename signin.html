<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
</head>
<body>
  <h2>Sign In with Email Link</h2>

  <!-- Email input -->
  <input type="email" id="email" placeholder="Enter your email" />
  <button onclick="sendLink()">Send Sign-In Link</button>

  <script type="module">
    import { auth } from "./firebase.js";
    import { sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    async function sendLink() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter your email");
        return;
      }

      const actionCodeSettings = {
        url: "https://rewardattendenceapplication.netlify.app/email_link.html",
        handleCodeInApp: true,
      };

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        alert("Sign-in link sent! Check your email.");
      } catch (error) {
        console.error(error);
        alert("Error sending link: " + error.message);
      }
    }
  </script>
</body>
</html>
